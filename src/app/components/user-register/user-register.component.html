<div id="bg"></div>

<br><br><br><br>
<div class="mid">
    <h4>Register with Email</h4>
    <br>
    <form [formGroup]="userForm" (ngSubmit)="registerUser()">
      <div class="form-group">
        <input type="firstname" id="firstname" class="form-control" formControlName="firstname" placeholder="First Name">
      </div>
      <div class="form-group">
        <input type="lastname" id="lastname" class="form-control" formControlName="lastname" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
        <div *ngIf="formErrors.email" class="notification is-danger">
          {{ formErrors.email }}
        </div>
      </div>
      <div class="form-group">
        <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
        <div *ngIf="formErrors.password" class="notification is-danger">
          {{ formErrors.password }}
        </div>
      </div>

      <button type="submit" class="prim" [disabled]="!userForm.valid">Sign Up</button>
      　　
      <!--  <button class="btn btn-primary" [routerLink]="['/user-login']" >Already a User?</button> -->
      <button class="prim" (click)="this.createComponent.emit('LoginComponent')" >Already a User?</button>
    </form>
</div>
